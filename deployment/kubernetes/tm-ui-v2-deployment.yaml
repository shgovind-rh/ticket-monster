apiVersion: apps/v1
kind: Deployment
metadata:
  name: tm-ui-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tm-ui
      version: v2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: tm-ui
        version: v2
      annotations:
        sidecar.istio.io/inject: 'true'        
    spec:
      containers:
      - image: docker.io/shankar29/tm-ui:backend
        imagePullPolicy: Always
        name: tm-ui
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
